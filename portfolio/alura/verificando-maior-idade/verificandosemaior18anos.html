<body>
    <meta charset="UTF-8">
    <script>

        let idadeUsuario = parseFloat(prompt ("Digite a sua idade"));
              
            while (isNaN(idadeUsuario))
            {     
               idadeUsuario = parseFloat(prompt("Digite apenas números"));
            }

           if (idadeUsuario >= 18){
            alert ('Você é maior de 18 anos');
          }
           else 
           {

            alert('Você é menor de 18 anos');

           }            
    </script>
</body>
